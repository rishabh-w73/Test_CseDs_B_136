<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Jokes Generator</h1>
      <div id="joke-container">
        <p id="joke">Press the button for a Joke!</p>
        <p id="char-count">Character count: 0</p>
      </div>
      <div id="joke-buttons">
        <button class="button-1" onclick="getJoke()">Get Joke</button>
        <button class="button-2" onclick="clearJoke()">Clear Joke</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
